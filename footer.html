<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/267541ac27.js" crossorigin="anonymous"></script>
    <title>footer</title>
</head>
<body >
    
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

        body{
            margin: 0;
        }
        footer{
            background-color: #8685EF;
            display:flex;
            justify-content: space-between;
            padding-left: 20%;
            padding-right: 20%;
            font-family: 'Rubik', sans-serif;
        }
        .block p{
            font-family: 'Rubik', sans-serif;
            color: white;
            font-size: 20px;
           
            
        }
        .block{
          color: black;
   

        }
        .block a{
            text-decoration:none;
            color: #E3E0F3;
        }
        .block hr{
            margin-top: -15px;
            height: 3px;
            width: 150%;
            border: none;
            border-radius: 20px;
            background-color: white;
        }
        .block ,li{
        
         margin-top: 7px;
        }
        .ul-name{
            padding-bottom: 6px;
        }
        .block ,li, .social{
            list-style-type: none;
        }
        .block a:hover {
            border-radius: 20px;
            text-decoration:2px underline ;
        }
        .social{
            width: 12%;
        }

        .social ul{
            padding: 22px;
            display: flex;
            justify-content: space-between;
        }

        .social i{
            color: aliceblue;
            font-size: 30px;
            margin-left: 30px;
            transition: 0.5s;
        }
        .social i:hover{
            font-size: 35px;
            color: rgb(0, 0, 0)
        }




         

    </style>

    <footer>
        <div class="block">
            <ul>

                <div class="ul-name">
                    <p>О нас</p>
                    <hr>
                </div>
                
                <li><a href="">Главная</a></li>
                <li><a href="">О нас</a></li>
                <li><a href="">Личный Кабинет</a></li>
                <li><a href="">Корзина</a></li>
            </ul>
        </div>

        <div class="block">
            <ul>
                <div class="ul-name">
                    <p>Контакты</p>
                    <hr>
                </div>
                <li><a href="tel:3123123">+7(914) 224 22 30</a></li>
                <li><a target="_blank" href="https://goo.gl/maps/VnAm9kAPtDhppXSw5">Якутский колледж <br> связи и энергетики <br>им. П.И. Дудкина</a></li>
                
            </ul>
        </div>

        <div class="social">
            <ul>
              
                <li><a target="_blank" href="https://www.behance.net/schengen"><i class="fa-brands fa-behance"></i></a></li>
                <li><a target="_blank" href=""><i class="fa-brands fa-instagram"></i></a></li>
                <li><a target="_blank" href="https://github.com/AlexeyTuralysov/web_designisip22-1"><i class="fa-brands fa fa-github"></i></a></li>
                
            </ul>

        <div class="logo-dev">

        </div>
